spring.profiles.active = test
spring.main.banner-mode = off

# Logging
logging.level.org.springframework.test.context.jdbc.SqlScriptsTestExecutionListener = DEBUG

spring.datasource.url = jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:wealth_watch_test}?autoReconnect=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8&createDatabaseIfNotExist=true
spring.datasource.username = ${MYSQL_USERNAME:root}
spring.datasource.password = ${MYSQL_PASSWORD:}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size = 11
spring.datasource.hikari.pool-name = CRUDPHikariPool

# Hibernate
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view = false
spring.jpa.show-sql = false

spring.flyway.schemas = wealth_watch_test